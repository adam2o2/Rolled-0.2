<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="roll.css">
    <title>Document</title>
</head>
<body>

    <!-- This is the ribbon -->
    <div class="ribbon">
        <div class="ribbon-left"><a href="index.html">Rolled</a></div>
        <div class="ribbon-right">
            <span>Developer</span> <a href="roll.html"><span>Roll</span></a> <span>About</span>
        </div>
    </div>

    <!-- This is where i will be inserting the images -->
    <div class="box-wrap">
        <div class="box-background" id="background"></div> 
        <div class="box">
            <img src="Feature/jjkcard.png" alt="Jujutsu Kaisen Card" class="box-image">
        </div>
    </div>   

    <!-- Developer About -->
    <div id="developer-popup" class="popup-box">
        <h3>Who are the developers</h3>
        <div class="developer-container">
            <div class="developer-info">
                <div class="image-container">
                    <img src="Developer/Abraham.png" alt="Abraham May">
                    <div class="image-text">
                        <p>Abraham</p>
                        <p>May</p>
                    </div>
                </div>
            </div>
            <div class="developer-info">
                <div class="image-container">
                    <img src="Developer/Adam.png" alt="Adam May">
                    <div class="image-text">
                        <p>Adam</p>
                        <p>May</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    
</body>
</html>
